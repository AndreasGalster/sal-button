<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../sal-shared-styles/sal-shared-styles.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">



<dom-module id="sal-button">
  <template>
    <style include="sal-shared-styles"></style>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        background: var(--submit);
        color: #fff;
        min-height: 8px;
        min-width: 8px;
        padding: 14px 10px;
        text-align: center;
        text-transform: uppercase;
        font: 14px var(--font);
        letter-spacing: 0.5px;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.2);
      }

      :host([cancel]) {
        background: var(--cancel);
        color: var(--grey);
      }

      :host([delete]) {
        background: var(--delete);
      }

      :host([confirm]) {
        background: var(--confirm);
      }

      :host:hover {
        background-image: linear-gradient(rgba(0, 0, 0,.1), rgba(0, 0, 0,.1));
      }

      :host([full-width]) {
        width: 100%;
      }

      :host([disabled]) {
        opacity: 0.3;
        pointer-events: none;
      }

      :host([active]),
      :host([pressed]) {
        background-image: linear-gradient(rgba(0, 0, 0,.2), rgba(0, 0, 0,.2));
        box-shadow: inset 0 3px 5px rgba(0,0,0,.2);
      }

    </style>
    <content></content>
  </template>

  <script>
    Polymer({

      is: 'sal-button',

      properties: {
      },

      behaviors: [
        Polymer.IronButtonState
      ]
    });
  </script>
</dom-module>
